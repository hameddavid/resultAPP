<!doctype html>
{% load static %}
<html class="no-js" lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>{% block title %} {% endblock title %}</title>
        
        <link rel="icon" href="{% static 'images/run_logo.png' %}" type="image/x-icon"> <!-- Favicon-->
        <!-- project css file  -->
    
        <link rel="stylesheet" href="{% static 'styles/my-task.style.min.css' %}">
    </head>
    <body>
        
        {% block content %}

        {% endblock content %}
    
        <script src="{% static 'js/libscripts.bundle.js' %}"></script>
               <!-- JAVASCRIPT -->
               <script src="{% static   'js/jquery/jquery.min.js' %}"></script>
               <script src="{% static   'js/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
               <script src="{% static   'js/metismenu/metisMenu.min.js' %}"></script>
               <script src="{% static   'js/simplebar/simplebar.min.js' %}"></script>
               <script src="{% static   'js/node-waves/waves.min.js' %}"></script>
               <script src="{% static   'js/select2/js/select2.min.js' %}"></script>
               
               <!-- App js -->
               <script src="{% static   'js/pages/form-advanced.init.js' %}"></script>
               <script src="{% static   'js/app.js' %}"></script>
               <script src="{% static   'js/validation.min.js' %}"></script>

        {% block scripts %}
        
        {% endblock scripts %}
    </body>
</html>
